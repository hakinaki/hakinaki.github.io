baseURL: https://nadjabalac.com
title: Nađa Balać
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: ' G-0PV2TX0VKG'

params:
  image: /images/banner.png
  logo: logo.png # todo: add your custom logo to static/
  subtitle: An artist from Novi Sad. This is my personal portfolio website.  # todo: change default subtitle for your website.
  copyright: All rights reserved. # todo: set your copyright type.
  author: Nadja Balac # todo: set your full name.
  dontShowSource: false # please, do not do this :)
  portfolio:
    columns:
      desktop:
        paintings: 3
        archive: 6
        triptih: 1
        feltpen: 5
        default: 3
      mobile:
        default: 2
        archive: 3
        triptih: 1
  socials:
    # todo: change these links.
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:here4art365@google.com'
      landing: true
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://instagram.com/'
    - icon: 'fab fa-twitch fa-lg'
      url: 'https://www.twitch.tv/nb2310'
  homepage: "/work" # homepage link, mostly same with menu.main[0]
  specialPages:
    - work
    - archive
  bypassWelcomePage: false # redirects "/" to "homepage" when it's true.
  disableWelcomePageBackground: false # disables the background image on the homepage
  plausible: '' # todo: set your plausible id.
  disableRadius: false
  moveIt: false  # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: false

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  work: ":filename/"

menu:
  main:
    - name: work
      url: /work/
      weight: 1
    - name: paintings
      url: /tags/paintings/
      weight: 2
    - name: feltpen
      url: /tags/feltpen/
      weight: 3
    - name: triptih
      url: /tags/triptih/
      weight: 4
    - name: archive
      url: /tags/archive/
      weight: 5
    - name: about
      url: /about/
      weight: 6
